version: 2.1

orbs:
  slack: circleci/slack@2.0.0

workflows:
  build_deploy:
    jobs:
      - build

jobs:
  build:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          command: |
            echo "Hello, from Machine!"
            mkdir ~/bin
            wget https://releases.hashicorp.com/terraform/0.12.24/terraform_0.12.24_linux_amd64.zip
            unzip terraform_0.12.24_linux_amd64.zip
            mv terraform ~/bin
            terraform version

