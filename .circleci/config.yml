version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: echo "Hello, from build!"
  test:
    docker:
      - image: circleci/golang:1.8
    steps:
      - checkout
      - run: echo "Hello, from test!"

# protected branches
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
      - test:
          filters:
            branches:
              only: chris-test

